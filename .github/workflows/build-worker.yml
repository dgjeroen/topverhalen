# .github/workflows/build-worker.yml
name: Publish Worker

on:
  # ✅ NIEUW: Webhook trigger (primary)
  workflow_dispatch:
    inputs:
      jobId:
        description: 'Specific job ID to process (optional)'
        required: false
        type: string
  
  # ✅ BEHOUDEN: Cron als fallback (voor stuck jobs)
  schedule:
    - cron: '*/30 * * * *'  # ⚠️ Verhoogd naar 30 min (fallback only)

jobs:
  process-queue:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Process queue
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PUBLIC_GTM_ID: ${{ secrets.PUBLIC_GTM_ID }}
          SECRET_GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
          SECRET_INDEX_GIST_ID: ${{ secrets.SECRET_INDEX_GIST_ID }}
          # ✅ NIEUW: Pass specific job ID if provided
          SPECIFIC_JOB_ID: ${{ github.event.inputs.jobId }}
        run: node scripts/process-queue.js